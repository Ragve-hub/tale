<div class="notfound">
  <h1 class="notfound-error">404: Страница не найдена</h1>
  <div class="notfound-line"></div>
  <p class="notfound-message">
    Ой! Мы не смогли найти страницу которую вы ищете. Вернитесь
    <a href="{{ site.baseurl }}/">на главную</a>.
  </p>
  <p></p>
</div>


<h1>Tag Cloud</h1>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <span class="site-tag">
    <a href="/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
</span>
{% endfor %}
